<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./css/main.css">
    <title>Rolling Banner</title>
  </head>
  <body>
    <div id=wrap>
      <div id=rolling class="Transition" style="transform:translate3d(-800px,0,0)">
        <div class="one" style="transform:translate3d(0px,0,0)">
          <img src="./img/1.jpg" alt="1" width="800px">
        </div>
        <div class="two" style="transform:translate3d(800px,0,0)">2</div>
        <div class="three" style="transform:translate3d(1600px,0,0)">3</div>
       </div>
       <div id=Btn>
         <button id=left >left</button>
         <button id=right>right</button>
       </div>
    </div>
    <script src="./js/main.js" charset="utf-8"></script>
  </body>
</html>
